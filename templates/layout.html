<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MAANG Prep Tracker{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #121212; --bg-secondary: #1E1E1E; --bg-tertiary: #2a2a2e;
            --text-primary: #EAEAEA; --text-secondary: #B0B0B0; --border-color: #333333;
            --accent-primary: #BB86FC; --accent-secondary: #03DAC6;
            --success-color: #4CAF50;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            font-family: var(--font-family); background-color: var(--bg-primary);
            color: var(--text-primary); margin: 0; display: flex;
        }
        .main-nav {
            background-color: var(--bg-secondary); width: 240px;
            height: 100vh; position: fixed; border-right: 1px solid var(--border-color);
            padding: 2rem 1rem; box-sizing: border-box;
            display: flex; flex-direction: column;
        }
        .main-nav .logo {
            font-size: 1.5rem; font-weight: 700; color: var(--accent-primary);
            text-align: center; margin-bottom: 3rem;
        }
        .main-nav a {
            color: var(--text-secondary); text-decoration: none; font-size: 1.1rem;
            padding: 1rem 1.5rem; border-radius: 8px; margin-bottom: 0.5rem;
            transition: all 0.2s ease-in-out;
        }
        .main-nav a:hover {
            background-color: var(--bg-tertiary); color: var(--text-primary);
        }
        .main-nav a.active {
            background-color: var(--accent-primary); color: #121212; font-weight: 700;
        }
        .content-wrapper {
            margin-left: 240px; /* Same as nav width */
            width: calc(100% - 240px);
            padding: 2rem 3rem; box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="logo">Prep Tracker</div>
        <a href="/" id="nav-calendar">Calendar</a>
        <a href="/resources" id="nav-resources">Resources</a>
    </nav>
    <main class="content-wrapper">
        {% block content %}{% endblock %}
    </main>
    <script>
        // Set active link in nav
        const path = window.location.pathname;
        if (path === '/resources') {
            document.getElementById('nav-resources').classList.add('active');
        } else {
            document.getElementById('nav-calendar').classList.add('active');
        }
    </script>
</body>
</html>
